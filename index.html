<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TOP_Google-Homepage-Clone</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
  <div id="bodyBox">
    <div id="navBar">
      <div class="navItems"><p>Gmail</p></div>
      <div class="navItems"><p>Images</p></div>
      <div class="navItems"><p>Boxes</p></div>
      <div class="navItems"><p>Sign In</p></div>
    </div>
    <div id="mainBox">
      <div id="mb1">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
      </div>
      <div><input type="search"></div>
      <div id="mb2">
        <div><button type="submit">Google Search</button></div>
        <div><button type="submit">I'm Feeling Lucky</button></div>
      </div>
      <div><p>Covid-19 Text Message Placeholder</p></div>
      <div>
        <p>Google offered in different languages</p>
      </div>
    </div>
    <div id="footBar">
      <div id="fbar1">
        <div class="footItems"><p>Nigeria</p></div>
      </div>
      <div id="fbar2">
        <div id="fbar2A">
          <div class="footItems"><p>Advertising</p></div>
          <div class="footItems"><p>Business</p></div>
          <div class="footItems"><p>About</p></div>
          <div class="footItems"><p>How Search works</p></div>
        </div>
        <div id="fbar2B">
          <div class="footItems"><p>Privacy</p></div>
          <div class="footItems"><p>Terms</p></div>
          <div class="footItems"><p>Settings</p></div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
